{% extends 'temp.html' %}
{% load static %}

{%block content%}







        <main>

            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 mx-auto col-12">

                            <h1 class="hero-title text-center mb-5" style="color: #717171">Sign Up</h1>



                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form action="" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {{tr.as_p}}

                                        <button type="submit"  class="btn custom-btn form-control mt-4 mb-3">
                                            Create account
                                        </button>

                                        <p class="text-center">Already have an account? Please <a href="../../accounts/login/">Sign In</a></p>

                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </section>

        </main>
  {%endblock%}
